<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Maker</title>
        <script src="./js/navbar.js" type="text/javascript"></script>
        <script src="./js/createQuiz.js"></script>
        <link rel="stylesheet" href="./css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Coda+Caption:wght@800&family=Kanit:wght@900&family=Lacquer&family=Pacifico&family=Rubik+Mono+One&family=Signika+Negative:wght@300&family=Square+Peg&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">

    </head>
    <body class="createQuiz">
        <div id="navbar-container">
            <div class="navbarTitle" id="QuizMaker">
                Quiz Maker
            </div>
            <div class="navbar-container navbar-buttons">
                    <div class="a-buttons">
                      <a href="./home.html">Home</a>
                    </div>
                    <div class="a-buttons">
                      <a href="./home.html">Logout</a>
                    </div>
            </div>
          </div>
        <div>
            <h1 class="createHeading">Create Quiz</h1>
        </div>
        <form class="myform" name="myform" method="post" action="/createQuiz">
            <div class="quiztitle">
                <label id="quizTitlelbl">Title: </label>
                <input type="text" id="quizTitle" name="quizTitle"/>
            </div>            
            <div id="questionDiv">
                            
            </div>
            <div>
                <input id="addQuestionBtn" type="button" id="addBtn" onclick="addQuestion()" value="Add Question"></input>
            </div>
            <input type="hidden" value="1" id="questionCount" name="questionCount">
            <div>
                <button class="createQuizBtn" dtype="submit" name="submitquiz" id="submitquiz" onclick="submitForm()">Create Quiz</button>
                <button class="createQuizBtn" type="reset" name="resetquiz" id="resetquiz">Reset Quiz</button>
            </div>
        </form>
    </body>
</html>
