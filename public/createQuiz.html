<!DOCTYPE html>
<html>
    <head>
        <title>Create Quiz</title>
        <script src="./js/navbar.js" type="text/javascript"></script>
        <script src="./js/createQuiz.js"></script>
        <link rel="stylesheet" href="./css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="navbar-container">
            <div class="navbarTitle" id="QuizMaker">
                Quiz Maker
            </div>
            <div class="navbar-container">
                    <button class="nav-btn" onclick="home()">Home</button>
                    <button class="nav-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div>
            <h1>Create Quiz</h1>
        </div>
        <form class="myform" name="myform" method="post" action="/createQuiz">
            <div>
                <label id="quizTitlelbl">Title: </label>
                <input type="text" id="quizTitle" name="quizTitle"/>
            </div>
            <div>
                <input id="addQuestionBtn" type="button" id="addBtn" onclick="addQuestion()" value="Add Question"></input>
            </div>
            
            <div id="questionDiv">
                            
            </div>
            <input type="hidden" value="1" id="questionCount" name="questionCount">
            <div>
                <button class="createQuizBtn" dtype="submit" name="submitquiz" id="submitquiz" onclick="submitForm()">Create Quiz</button>
                <button class="createQuizBtn" type="reset" name="resetquiz" id="resetquiz">Reset Quiz</button>
            </div>
        </form>
    </body>
</html>
