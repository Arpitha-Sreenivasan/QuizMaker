<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css"/>
    <script src="./js/navbar.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Coda+Caption:wght@800&family=Kanit:wght@900&family=Lacquer&family=Pacifico&family=Rubik+Mono+One&family=Signika+Negative:wght@300&family=Square+Peg&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <title>Quiz Maker</title>
</head>
<body class="body">
  <script src="./js/login.js"></script>
  <div id="navbar-container">
    <div class="navbarTitle" id="QuizMaker">
        Quiz Maker
    </div>
    <div class="navbar-container navbar-buttons">
            <div class="a-buttons">
              <a href="./home.html">Home</a>
            </div>
            <div class="a-buttons">
              <a href="./register.html">Register</a>
            </div>
    </div>
  </div>
  <div class="container">
  <form class="centerForm" name="myform" method="post">
  <h1>Login</h1>
  Email: <input type="text" name="email"><br/>
  Password: <input type="password" name="password"><br/>
  Type: <select name="type" required>
    <option value="select login type">select login type</option>
    <option value="Attempt Quiz">Attempt Quiz</option>
    <option value="Create Quiz">Create Quiz</option>
  </select>
  <br>
  <input class="loginbtn" type="button" value="login" onclick="validatelogin()">
  </form>
  </div>
</body>
</html>
