<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="./js/navbar.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">

    <!--IMPORTS-->
    <script src="./js/viewQuiz.js" type="text/javascript"></script>
    <!--/IMPORTS-->
    
    <title>Quiz Generator</title>
</head>
<body>
    <div id="navbar-container">
        <div class="navbarTitle" id="QuizMaker">
            Quiz Maker
        </div>
        <div class="navbar-container">
                <button class="nav-btn" onclick="home()">Home</button>
                <button class="nav-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div><h1>View Quiz</h1></div>
    <div id="searchquiz-container">
        <p>Enter quiz code you have attempted.</p>
        <!--Taking Quiz Code from user-->
        <input type="text" id="input-quiz-code" placeholder="Enter Quiz Code"></input>
        <button id="btn-search-quiz" onclick="searchQuiz()">Search</button>
        <!--Printing the output-->
    </div>
    <div id="display-result">
        <!-- CONTAINER FOR ELEMENTS ADDED FROM JS -->
    </div>
</body>
