<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--IMPORTS-->
    <script src="./js/viewQuiz.js" type="text/javascript"></script>
    <!--/IMPORTS-->
    
    <title>Quiz Generator</title>
</head>
<body>
    <div><h1>View Quiz</h1></div>
    <hr/>

    <div id="searchquiz-container">
        <p>Enter quiz code you have attempted.</p>
        <!--Taking Quiz Code from user-->
        <input type="text" id="input-quiz-code" placeholder="Enter Quiz Code"></input>
        <button id="btn-search-quiz" onclick="searchQuiz()">Search</button>
        <!--Printing the output-->
    </div>
    <div id="display-result">
        <!-- CONTAINER FOR ELEMENTS ADDED FROM JS -->
    </div>
</body>
